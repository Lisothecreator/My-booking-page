<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }
        .day {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 48px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .day:not(.blank-day):hover {
            background-color: #e5e7eb;
        }
        .blank-day {
            visibility: hidden;
        }
        .today {
            background-color: #60a5fa;
            color: white;
            font-weight: 600;
            border-radius: 9999px;
        }
        .has-event {
            position: relative;
        }
        .has-event::after {
            content: '';
            position: absolute;
            bottom: 4px;
            width: 6px;
            height: 6px;
            background-color: #f59e0b;
            border-radius: 50%;
        }
        .selected-day {
            background-color: #3b82f6;
            color: white;
            font-weight: 600;
            border-radius: 9999px;
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-xl mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-8">
        <!-- Calendar Header -->
        <div class="flex items-center justify-between mb-6">
            <button id="prevBtn" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <h2 id="monthYear" class="text-2xl font-bold text-gray-800"></h2>
            <button id="nextBtn" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>

        <!-- Weekday Labels -->
        <div class="calendar-grid text-sm font-medium text-center text-gray-500 mb-2">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>

        <!-- Calendar Days Grid -->
        <div id="calendarDays" class="calendar-grid text-gray-700"></div>

        <!-- Event Display Section -->
        <div class="mt-8">
            <h3 id="eventHeader" class="text-xl font-bold text-gray-800 mb-4">Events</h3>
            <ul id="eventList" class="space-y-2">
                <!-- Events will be dynamically added here -->
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const calendarDays = document.getElementById('calendarDays');
            const monthYearText = document.getElementById('monthYear');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const eventHeader = document.getElementById('eventHeader');
            const eventList = document.getElementById('eventList');

            // Set initial date to today's date
            let currentDate = new Date();

            // Sample hardcoded events for demonstration
            const events = {
                '2025-09-15': [
                    { time: '10:00 AM', description: 'Project Meeting' },
                    { time: '02:00 PM', description: 'Lunch with team' }
                ],
                '2025-09-22': [
                    { time: '09:00 AM', description: 'Dentist Appointment' }
                ],
                '2025-10-05': [
                    { time: '04:00 PM', description: 'Birthday Party' }
                ],
            };

            // Function to render the calendar
            const renderCalendar = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();

                // Set header to current month and year
                monthYearText.textContent = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });

                // Get first and last day of the month
                const firstDayOfMonth = new Date(year, month, 1).getDay(); // 0 = Sunday, 1 = Monday, etc.
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                // Clear previous days
                calendarDays.innerHTML = '';
                eventList.innerHTML = '';
                eventHeader.textContent = 'Events';

                // Add blank days for the start of the month
                for (let i = 0; i < firstDayOfMonth; i++) {
                    const blankDay = document.createElement('div');
                    blankDay.className = 'day blank-day';
                    calendarDays.appendChild(blankDay);
                }

                // Add days of the month
                for (let i = 1; i <= daysInMonth; i++) {
                    const day = document.createElement('div');
                    day.className = 'day rounded-full transition-colors';
                    day.textContent = i;
                    day.setAttribute('data-date', `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`);

                    // Highlight today's date
                    const today = new Date();
                    if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                        day.classList.add('today');
                    }

                    // Check for events and add a marker
                    if (events[day.getAttribute('data-date')]) {
                        day.classList.add('has-event');
                    }

                    // Add click event listener to show events
                    day.addEventListener('click', () => {
                        showEvents(day.getAttribute('data-date'), day.textContent);
                        // Remove 'selected-day' from previous day
                        const prevSelected = document.querySelector('.selected-day');
                        if (prevSelected) {
                            prevSelected.classList.remove('selected-day');
                            // Restore 'today' class if it was removed
                            if (prevSelected.classList.contains('today-hidden')) {
                                prevSelected.classList.add('today');
                                prevSelected.classList.remove('today-hidden');
                            }
                        }
                        // Add 'selected-day' to current day
                        day.classList.add('selected-day');
                        if (day.classList.contains('today')) {
                            day.classList.add('today-hidden');
                            day.classList.remove('today');
                        }
                    });

                    calendarDays.appendChild(day);
                }
            };

            // Function to display events for a selected day
            const showEvents = (date, dayNumber) => {
                eventList.innerHTML = ''; // Clear previous events
                eventHeader.textContent = `Events for ${dayNumber}`;
                const dayEvents = events[date];

                if (dayEvents && dayEvents.length > 0) {
                    dayEvents.forEach(event => {
                        const eventItem = document.createElement('li');
                        eventItem.className = 'bg-gray-100 rounded-lg p-3 text-sm flex items-center shadow-sm';
                        eventItem.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                            </svg>
                            <span class="font-semibold text-gray-800">${event.time}:</span>
                            <span class="ml-2 text-gray-600">${event.description}</span>
                        `;
                        eventList.appendChild(eventItem);
                    });
                } else {
                    const noEventItem = document.createElement('li');
                    noEventItem.className = 'text-gray-500 text-center';
                    noEventItem.textContent = 'No events for this day.';
                    eventList.appendChild(noEventItem);
                }
            };

            // Event listener for previous month button
            prevBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            // Event listener for next month button
            nextBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            // Initial render
            renderCalendar();
        });
    </script>
</body>
</html>
